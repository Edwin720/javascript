<!DOCTYPE html>

    <body>
        <h1>Array methods</h1>

        <p id='demo'>In this lecture, we will cover Array methods</p>

        <script>

            var fruits = ['Banana','Orange', 'Apple','Mango'];

            console.log('toString = '+fruits.toString());
            console.log('join '+fruits.join(' | '))
        
            //Push and Pop
            fruits.push('Kiwi');
            console.log('push = '+fruits); //add data in the end
            fruits.pop();
            console.log('pop  '+fruits); //delete data from the end
            fruits.push('Mango');


            //Shift and Unshift
            fruits.shift(); // delete data from the first ([0]);
            console.log('shift '+fruits);
            fruits.unshift('Banana');
            console.log('unshift ='+fruits); // add data from thr first([0]);

            //change elements
            fruits[0] = 'Kiwi';
            console.log('Change -'+fruits);
            fruits[fruits.length] = 'Banana';
            console.log('At end ='+fruits);

            //delete
            delete fruits[0];
            console.log('delete '+fruits);

            //splice

            fruits = ['Banana','Orange', 'Apple', 'Mango'];
            fruits.splice(2,0, "Lemon",'Kiwi');
            //fruits.splice(2(index number),0(the number of data to be replaced
            //, "Lemon",'Kiwi'(these will be inserted));
            console.log('Splice - '+fruits);

            //Join ( concat )
            var array1 = ['Tom', 'John'];
            var array2 = ['Smith', 'jessi'];
            var array3 = ['Bob', 'Rocky'];
            var myArray = array1.concat(array2, array3);
            console.log(myArray); 
            console.log("");

            //slice
            fruits = ['Banana', 'Orange', 'Apple', 'Mango'];
            var fruits2 = fruits.slice(1);
            /* This means cut the data from the index[1] of fruits array
            until the end, then parse the data into fruits2 */
            console.log(fruits2);
            var fruits3 = fruits.slice(1,3);
            /* This means cut the data from the index1 to index3 then put parse
            the data into fruits3, meanwhile, the data of fruits array is not effected 
            console.log(fruits3);
            console.log(fruits);

            
        
        
        
        
        
        
        
        </script>




    </body>


</html>
