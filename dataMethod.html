    <body>

        <h1>Date Methods</h1>

        <p id='demo'>In this lecture we will cover the Date methods</p>


        <script>
            var d = new Date();
            console.log('Date - '+d.getDate());
            console.log('day '+d.getDay()); 
            console.log('year '+ d.getFullYear());
            console.log('month '+d.getMonth()); 
            //the count always starts from 0, it means Jan = 0;

            console.log('hours '+d.getHours());
            console.log('minutes '+d.getMinutes());
            console.log('seconds '+d.getSeconds());
            console.log('Time '+d.getTime()); 
            //This will give you millisecond version of time
            //==
            console.log('Milleseconds '+d.getMilliseconds());  

            console.log('----------Setter nethods-----------');
            d.setDate(30);
            console.log(d.getDate());
            // As we can change date through this method Javascript does not 
            //provide setDay
            d.setFullYear(2037);
            console.log(d.getFullYear());

            d.setTime(1480972992395);
            console.log("Time -"+ d.getTime());

            //Parsing
            console.log('--------- Parsing -----------');
            var msec = Date.parse('Dec 31,2016');
            d.setTime(msec);
            console.log('Time -'+d.toString());

            //Compare Dates

            var today, someday;
            today = new Date('12/12/2021');
            someday = new Date();
            someday.setFullYear(2020,0,10);

            if(someday > today){
                console.log("Today is before January the 10th, 2020");
            } else {
                console.log("Today is after January the 10th, 2020");
            }
        
        
        
        
        
        
        
        
        
        
        
        </script>
