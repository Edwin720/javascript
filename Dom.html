<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>

        <h1>DOM - Object Methods and Properties</h1>

        <p id='demo' class="sampleClass">In this lecture, we will cover the DOM methods 
            and properties</p>
        
        <form id ='form1' action="">
            First Name: <input type="text" name="fname"
        value="Donald"><br>
            Last Name: <input type="text" name="lname"
        value="Duck"><br>
            <input type="submit" value="submit">
        </form>
        <br>
        <button onclick="myFunction()">Try me!</button>
        <hr>
        <p id="formContent"></p>



        <script>
            // id
            var mySample =
            document.getElementById('sample');
            console.log(mySample);
            //tag name
            var mySample2 =
            document.getElementsByTagName('p');
            console.log(mySample2); 
            //class name
            var mySample3 = 
            document.getElementsByClassName("sampleClass")
            console.log(mySample3);
            //CSS selector

            var x = 
            document.querySelectorAll('p.sampleClass');
            console.log(x);
            //HTML object collections

        
            function myFunction(){
                var x = document.forms["form1"];
                var text = "";
                var i;
                for (i=0; i < x.length; i++) {
                    text += x.elements[i].value + "<br>";
                }
                document.getElementById('formContent').innerHTML = text;
            }
        
        
        
        
        
        
        
        
        
        
        
        </script>





    </body>
</html>
