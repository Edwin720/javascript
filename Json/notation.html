<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>THe way we can access to obj in JSON</h1>
        <p id="demo"></p>

        <script>
        
        var myObj = {
            "name": "Edwin",
            "age": 290,
            "car": {
                "car1": "Honda",
                "car2": "Volkswagen",
                "car3": "Merc"
            },
            "family": ["Edwin", "Polly", "Child"
            ]      
        };
        
        for (x in myObj) {
            document.getElementById('demo').innerHTML +=x;
                console.log(myObj[x]);
        }

        console.log(myObj["car"].car1);
        console.log(myObj.car.car2);
        console.log(myObj.car["car3"]);
        console.log(myObj["family"]);





        </script>
    </body>
</html>
