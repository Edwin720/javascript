<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">

    </head>
    <body>
        <script>
            //a string
            var x = {"name": "John"};
            
            //a number
            x = {"age": 25};

            //an object
            x = {
                "employee": {
                    "name": "John",
                    "age": 25,
                    "city": "New York"
                }
            };

            //an array
            x = {
                "employers": ["Edwin","Polly"]
            };
            
            //a boolean
            x = {"sale": true};

            //null

            x = {
                "employee": null
            }

            console.log(x);
        
            /*Things are not allow in JSON
            a function
            a date
            undefined
            */
        
        
        </script>
    </body>
</html>
