<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            function numbering(){
                
                i = 0;
                while(i < 10){
                    document.write(i + "<br/>");
                    i += 1;
                }
                return;
            }
            numbering();
        </script>   
    </body>
</html>
