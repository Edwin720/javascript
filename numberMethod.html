<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <h1>Number Methods</h1>
        
        <p id='demo'>In this lecture we will cover number methods</p>
        
        
        <script>
            //toString
            var x = 123;
            console.log(x.toString(),(123).toString(),
            (100 + 23).toString());

            //toExponential()
            var y = 9.656;
            console.log("----- toExponential -----");
            console.log(y.toExponential(),y.toExponential(2), y.toExponential(4));

            //toFixed()
            console.log("----- toFixed -----");
            console.log(y.toFixed(),y.toFixed(2), y.toFixed(4));

            //toPrecision();
            console.log("----- toPrecision -----");
            console.log(y.toPrecision(),y.toPrecision(2), y.toPrecision(4));

            //valueOf()
            console.log("----- valueOf ------");
            console.log(x.valueOf(), (123).valueOf(),(100 + 23).valueOf());


            //Converting variables to Numbers
            //Number();
            console.log('----- number() -----');
            var result = true;
            console.log(Number(result));
            console.log(Number('10'));
            console.log(Number("10 years"));
            console.log(Number("10 20"))

            //parseInt()
            console.log("----- parseInt()-----");
            console.log(parseInt('10'));
            console.log(parseInt('12 years'));
            console.log(parseInt('10 20'));
            console.log(parseInt('years 10'));

            //parseFloat()
            console.log("----- parseFloat()-----");
            console.log(parseFloat('10'));
            console.log(parseFloat('10.33'));
            console.log(parseFloat('10 years'));
            console.log(parseFloat('19 29'));
            console.log(parseFloat('years 10'));

            //Number Properties

            console.log('Max value of JS number =' 
            + Number.MAX_VALUE);
            console.log('min value of JS number ='
            + Number.MIN_VALUE);
            console.log('NEGATIVE_INFINITY value of JS number'
            + Number.NEGATIVE_INFINITY);
            console.log('POSITIVE_INFINITY value of JS number'
            + Number.POSITIVE_INFINITY);
            console.log("NaN value of JS number ="
            + Number.NaN);
            console.log("")





        
        </script>
    </body>
</html>
