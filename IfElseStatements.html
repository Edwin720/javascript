            var hour = 20;

        /*
        if(condition1) {
            block of code to be executed
        } else if(condition2) {
            block of code to be executed
        } else if(condition3) {
            block of code to be executed
        } 
        */
        
        hour = Math.random()*100 +1;
        if (hour < 10) { 
            console.log('Good Morning')
        } else if (hour < 15) {
            console.log("Good afternoon")
        } else if (hour < 18) {

        } else {
