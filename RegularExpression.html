    <body>

        <h1>Regular Expresison</h1>
       


        <p id="demo"></p>
        <script>
        /*The function of regular expression is  that 
        it will replace, search or test etc... related with parameter value 
        /pattern/modifier
        */

        var str = "Hello world";
        var n = str.search(/world/i);
        console.log(n);

        var x = str.replace(/world/i,'Dayomi');
        console.log(x);

        var love = 'Dayomi Sarang Haeyo';

        console.log(love.replace(/Dayomi/i,'Nakko'));
        console.log(love.replace(/Sarang/i,'Jinzza'));
        console.log(love.replace(/haeyo/i,'Saranghaeyo'));

        
        
        
        
        
        
        
        
        
        
        </script>




    </body>
