    <body onload="checkCookies()">
        <h1>DOM Events!</h1>
        <p id="demo">In this lecture, we will cover the DOM Events!!</p>

        <h1 onclick="changeText(this)">Hello!</h1>
        <button id="buttonClick">Try me!!!</button>
        <p id="cookiePara"></p>


        <script>

            function changeText(elem){
                elem.innerHTML = "Using function to write this letters"

            }
            
            document.getElementById('buttonClick').onclick = changeButtonText;
            /* this onclick attribute indicates that it will be a function what's next the attribute itself
               Thus, changeButtonText() is not nessesary work, changeButtonText is just fine. 
               Moerover, changeButtonText() is not working     */
            function changeButtonText(){
                document.getElementById('buttonClick').innerHTML ="I was clicked"
            }


            function checkCookies(){
                var text = "";
                if(navigator.cookieEnabled) {
                    text = "Cookies are enabled"
                } else {
                    text = "Cookies are not enalbed"
                }
                document.getElementById('cookiePara').innerHTML =text;
            }
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        </script>
