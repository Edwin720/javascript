<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <h1>DOM CSS</h1>
        <p id='demo'>In this lecture, we will cover how to change the 
            styling for elements using Javascript.</p>


        <p  id="hello" onmouseover="myFunction()" onmouseout="onmouseOutFunction()">
            Hello World!</p>
        <script>
            
            
            function myFunction() {
                document.getElementById('hello').style.color = "blue";
                document.getElementById('hello').style.fontSize = "20px"
            }
        
            function onmouseOutFunction() {
                document.getElementById('hello').style.color = "black";
                document.getElementById('hello').style.fontSize = "15px"
            }
        
            
        
        
        
        
        
        
        
        
        
        
        </script>







    </body>
</html>
