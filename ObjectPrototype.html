<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <h1>Object Prototypes</h1>
        <p id='demo'></p>


        <script>
            //Object.prototype

            //new Date() - Date.prototype

            function Person(first,last,age,eye){
                this.firstName = first;
                this.lastName = last;
                this.age = age;
                this.eyeColor = eye;
                //this.nationality = "Korean";
            }
        
        var myFather = new Person("John",'Doe',60,'black');
        var myMother = new Person('Sally','Doe',63,'black');
        console.log(myFather,myMother);
        
        myFather.nationality = "English";
        myFather.name = function(){
            return this.firstName+ " "+ this.lastName;
        }
        console.log(myFather.name());

        //Person.Nationality ="Korean";
        
        //console.log(myMother.nationality);

        
        Person.prototype.nationality = "Korean"; // ==========================
        Person.prototype.name = function(){
            return this.firstName+" "+ this.lastName;
        }
        console.log(myMother.nationality);
        console.log(myMother.name());
        
        
        
        </script>



    </body>
</html>
