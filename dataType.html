<!DOCTYPE html>

    <body>
        <h1>Javascript = Data types</h1>
        <script>

            console.log("We are going to learn Data Types");

            var number = 10;
            var text = "I am a String";
            var cars = ['Merc','BMW', 'Volvo'] // Array
            var x = {firstName: "John", lastName: "Doe"}; //Object
            var condition = true;
            var x = 10; //dynamic




            console.log(number,typeof number);
            console.log(cars, typeof text);
            console.log(cars, typeof cars);
            console.log(x, typeof x);
            console.log(condition, typeof condition);
            console.log(x, typeof x);

            var number1 = 10.35; //NUmber
            var expo = 123e5; // 12300000
            var expo1 = 123e-5; //0.00123

            console.log(cars[1]); // BMW

            var person = {
                firstName: "John", lastName : "Dow",
                age : "25", dob: '12/12/91'
            }

            console.log(person.firstName,person.lastName
            ,person.age, person.dob);

            var abhay = ''; // empty string
            var abhay1 = null;
            console.log(abhay1, typeof abhay1); // object
            console.log(undefined, typeof undefined) // undefined
















        </script>
    </body>
</html>
