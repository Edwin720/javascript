<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <script>
            function get_members1(){
                return ' Edwin ';
            }
            document.write(get_members1());

            function get_members2(){
                return ' Jay ';
            }
            document.write(get_members2());

            function get_members3(){
                return ' Sun ';
            }
            document.write(get_members3());

            function get_members4(){
                return ' Jun ';
            }
            document.write(get_members4());

            /*============================================ */

            function get_members5(){
                return [' Edwin ',' Jay ',' Sun ',' Jun '];
            }

            var members5 = get_members5();
            document.write(members5[0]);
            document.write(members5[1]);
            document.write(members5[2]);
            document.write(members5[3]);

            /*이와 같은 방법으로 output이 하나밖에 나올수 없는 함수의 
            한계점을 극복한다*/
            
        </script>
    </body>
</html>
